<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Spidey Store</title>
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('spiderman-wallpaper.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

       
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            text-transform: uppercase;
            color: red;
            text-shadow: 3px 3px 10px black;
            letter-spacing: 5px;
        }

       
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: red;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: white;
            text-shadow: 2px 2px 10px red;
        }

        
        .contact-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px red;
        }

        .contact-form h2 {
            font-size: 28px;
            color: red;
            text-shadow: 2px 2px 10px black;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-top: 15px;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid red;
            border-radius: 5px;
            background: black;
            color: white;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: white;
            outline: none;
            box-shadow: 0px 0px 10px red;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background: black;
            transform: scale(1.1);
        }

        
        .spider-web {
            position: absolute;
            top: 0;
            left: 50%;
            width: 150px;
            height: 150px;
            background: url('spider-web.png') no-repeat center/contain;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

       
        .spider {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 50px;
            height: 50px;
            background: url('') no-repeat center/contain;
            animation: moveSpider 3s infinite alternate;
        }

        @keyframes moveSpider {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

     
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="ccontact.html">Contact</a></li>

            </ul>
        </nav>
    </header>

   
    <div class="spider-web"></div>
    <div class="spider"></div>

    <section class="contact-form">
        <h2>Get in Touch with Spidey</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Spidey Store. All rights reserved.</p>
    </footer>

</body>
</html>

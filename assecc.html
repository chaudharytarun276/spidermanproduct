<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories - Spidey Store</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('spiderman-wallpaper.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

       
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            text-transform: uppercase;
            color: red;
            text-shadow: 3px 3px 10px black;
            letter-spacing: 5px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 3px 3px 10px black; }
            100% { text-shadow: 5px 5px 20px red; }
        }

        
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: red;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: white;
            text-shadow: 2px 2px 10px red;
        }

        
        .accessories {
            margin-top: 50px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            width: 250px;
            box-shadow: 0px 0px 10px red;
        }

        .product:hover {
            transform: scale(1.1);
        }

        .product img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product:hover img {
            transform: rotate(-5deg);
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background: black;
            transform: scale(1.1);
        }

        
        .spider {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 50px;
            height: 50px;
            background: url('spider.png') no-repeat center/contain;
            animation: moveSpider 3s infinite alternate;
        }

        @keyframes moveSpider {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

    
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <header>
        <h1>Spidey Accessories</h1>
        <nav>

            </ul>
        </nav>
    </header>

               <a href="https://www.amazon.in/s?k=spiderman+masks&crid=17M4QF8L70JAK&sprefix=spiderman+masks%2Caps%2C281&ref=nb_sb_noss_1"><button>Buy Now</button></a>
            </div>
            <div class="product">
                <img src="watches.jpeg" alt="Spider-Man Watch">
                <h3>Spider-Man Watch</h3>
                <a href="https://www.amazon.in/s?k=spiderman+watches+for+men&crid=11UZD78GI7CXV&sprefix=spiderman+watches+for+me%2Caps%2C324&ref=nb_sb_noss_2"><button>Buy Now</button></a>
            </div>
            <div class="product">
                <img src="gloves.jpeg" alt="Spider-Man Gloves">
                <h3>Spider-Man Gloves</h3>
                <a href="https://www.amazon.in/s?k=spiderman+gloves&crid=EY2PY5MLYFTG&sprefix=spiderman+gloves%2Caps%2C322&ref=nb_sb_noss_1"><button>Buy Now</button></a>
            </div>
            <div class="product">
                <img src="backpack.jpeg" alt="Spider-Man Backpack">
                <h3>Spider-Man Backpack</h3>
               <a href="https://www.amazon.in/s?k=spiderman+backpack+for+man&crid=2DTO6RXGOJBQF&sprefix=spiderman+backpack+for+man%2Caps%2C247&ref=nb_sb_noss_2"><button>Buy Now</button></a> 
            </div>
        </div>
    </section>

</body>
</html>
